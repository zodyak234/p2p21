# Aria2 Client Config - Hybrid (Local + Internet)
# Hem evdeki hem dışarıdaki kullanıcılar için

# ============================================
# RPC Ayarları (LOCAL)
# ============================================
enable-rpc=true
rpc-listen-all=false
rpc-listen-port=6800
rpc-allow-origin-all=true

# ============================================
# İndirme Dizini
# ============================================
dir=C:\Downloads

# ============================================
# Bağlantı Ayarları
# ============================================
max-connection-per-server=16
min-split-size=1M
split=16
max-concurrent-downloads=5

# ============================================
# Upload/Download Limitleri
# ============================================
max-overall-upload-limit=0
max-upload-limit=0
max-overall-download-limit=0
max-download-limit=0

# ============================================
# HYBRID P2P Ayarları (Local + Internet)
# ============================================

# DHT KAPALI
enable-dht=false
enable-dht6=false

# LPD AÇIK (Local peer discovery)
# Aynı ağdaki kullanıcıları otomatik bulur!
bt-enable-lpd=true

# PEX KAPALI
enable-peer-exchange=false

# Çoklu Tracker (Hem local hem internet)
# Aria2 otomatik olarak en hızlısını seçer
bt-tracker=http://192.168.1.26:3000/announce,https://p2p.bbsgg.com/announce

# Dış tracker'ları engelle
bt-exclude-tracker=*

# ============================================
# NAT Traversal
# ============================================
listen-port=6881-6889
enable-upnp=true
enable-nat-pmp=true

# ============================================
# Peer Ayarları
# ============================================
bt-max-peers=50
bt-request-peer-speed-limit=100K
seed-ratio=1.0
seed-time=60

# ============================================
# Performans
# ============================================
disk-cache=64M
file-allocation=falloc
continue=true

# ============================================
# Güvenlik
# ============================================
bt-require-crypto=false
bt-min-crypto-level=plain

# ============================================
# Logging
# ============================================
log=aria2-hybrid.log
log-level=notice

# ============================================
# Diğer
# ============================================
check-integrity=true
auto-file-renaming=false
allow-overwrite=true
bt-tracker-connect-timeout=10
bt-tracker-timeout=10
timeout=60
bt-tracker-interval=60
