# Aria2 Config for Nginx Reverse Proxy Setup
# Sunucu tarafı (192.168.1.26)

# ============================================
# RPC Ayarları (Nginx arkasında)
# ============================================
enable-rpc=true
rpc-listen-all=false
rpc-listen-port=6800
# Sadece localhost'tan erişim (Nginx proxy edecek)
rpc-allow-origin-all=true

# ============================================
# İndirme Dizini
# ============================================
dir=C:\Downloads

# ============================================
# Bağlantı Ayarları (1000 Mbit için)
# ============================================
max-connection-per-server=16
min-split-size=1M
split=16
max-concurrent-downloads=10

# ============================================
# Upload Limitleri (1000 Mbit = 125 MB/s)
# ============================================
max-overall-upload-limit=120M
max-upload-limit=60M
max-overall-download-limit=0
max-download-limit=0

# ============================================
# PRIVATE P2P Ayarları (Nginx + Domain)
# ============================================

# DHT KAPALI
enable-dht=false
enable-dht6=false

# LPD KAPALI (Dışarıdan erişim)
bt-enable-lpd=false

# PEX KAPALI
enable-peer-exchange=false

# Tracker (HTTPS üzerinden - Nginx)
# DOMAIN'İNİZİ YAZIN!
bt-tracker=https://your-domain.com/announce

# Dış tracker'ları engelle
bt-exclude-tracker=*

# ============================================
# NAT Traversal
# ============================================
listen-port=6881-6889
enable-upnp=true
enable-nat-pmp=true

# Dış IP (Nginx sunucunuzun IP'si)
# DIŞ IP'NİZİ YAZIN!
bt-external-ip=YOUR_PUBLIC_IP

# ============================================
# Peer Ayarları
# ============================================
bt-max-peers=50
bt-request-peer-speed-limit=100K
seed-ratio=0.0
seed-time=0

# ============================================
# Performans
# ============================================
disk-cache=128M
file-allocation=falloc
continue=true

# ============================================
# Güvenlik
# ============================================
bt-require-crypto=false
bt-min-crypto-level=plain

# ============================================
# Logging
# ============================================
log=C:\aria2-nginx.log
log-level=notice

# ============================================
# Diğer
# ============================================
check-integrity=true
auto-file-renaming=false
allow-overwrite=true
bt-tracker-connect-timeout=10
bt-tracker-timeout=10
timeout=60
bt-tracker-interval=60
