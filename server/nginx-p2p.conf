# Nginx Reverse Proxy Configuration for P2P Video Server
# /etc/nginx/sites-available/p2p-video.conf

# Upstream definitions
upstream master_server {
    server 127.0.0.1:3000;
    keepalive 64;
}

upstream aria2_rpc {
    server 127.0.0.1:6800;
    keepalive 32;
}

# HTTP to HTTPS redirect (Opsiyonel)
server {
    listen 80;
    server_name your-domain.com;  # DOMAIN'İNİZİ YAZIN
    
    # Let's Encrypt için
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
    
    # Diğer her şeyi HTTPS'e yönlendir
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    server_name your-domain.com;  # DOMAIN'İNİZİ YAZIN
    
    # SSL Certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;
    
    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Max upload size (büyük torrent dosyaları için)
    client_max_body_size 100M;
    
    # Timeouts (uzun süren işlemler için)
    proxy_connect_timeout 600;
    proxy_send_timeout 600;
    proxy_read_timeout 600;
    send_timeout 600;
    
    # ============================================
    # Master Server & Tracker
    # ============================================
    location / {
        proxy_pass http://master_server;
        proxy_http_version 1.1;
        
        # WebSocket support (Socket.IO için)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Buffering
        proxy_buffering off;
        proxy_cache off;
    }
    
    # ============================================
    # BitTorrent Tracker Endpoints
    # ============================================
    location /announce {
        proxy_pass http://master_server/announce;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Tracker için özel ayarlar
        proxy_buffering off;
        
        # Rate limiting (DDoS koruması)
        limit_req zone=tracker burst=20 nodelay;
    }
    
    location /scrape {
        proxy_pass http://master_server/scrape;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        limit_req zone=tracker burst=10 nodelay;
    }
    
    location /tracker/stats {
        proxy_pass http://master_server/tracker/stats;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    # ============================================
    # Aria2 RPC (WebSocket)
    # ============================================
    location /aria2/jsonrpc {
        proxy_pass http://aria2_rpc/jsonrpc;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Aria2 için özel ayarlar
        proxy_buffering off;
        proxy_cache off;
        
        # Timeout (uzun RPC çağrıları için)
        proxy_read_timeout 300;
    }
    
    # ============================================
    # Socket.IO
    # ============================================
    location /socket.io/ {
        proxy_pass http://master_server/socket.io/;
        proxy_http_version 1.1;
        
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        proxy_buffering off;
        proxy_cache off;
    }
    
    # ============================================
    # Health Check
    # ============================================
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}

# Rate Limiting Zones
limit_req_zone $binary_remote_addr zone=tracker:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general:10m rate=100r/s;

# Connection Limiting
limit_conn_zone $binary_remote_addr zone=addr:10m;
limit_conn addr 100;
