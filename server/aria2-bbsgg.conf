# Aria2 Server Config - p2p.bbsgg.com
# Sunucu tarafı (192.168.1.26)

# ============================================
# RPC Ayarları (Nginx Proxy Manager arkasında)
# ============================================
enable-rpc=true
rpc-listen-all=false
rpc-listen-port=6800
rpc-allow-origin-all=true

# ============================================
# İndirme Dizini
# ============================================
dir=C:\Downloads

# ============================================
# Bağlantı Ayarları (1000 Mbit için)
# ============================================
max-connection-per-server=16
min-split-size=1M
split=16
max-concurrent-downloads=10

# ============================================
# Upload Limitleri (1000 Mbit = 125 MB/s)
# ============================================
max-overall-upload-limit=120M
max-upload-limit=60M
max-overall-download-limit=0
max-download-limit=0

# ============================================
# PRIVATE P2P Ayarları
# ============================================

# DHT KAPALI (Dışarıya kapalı)
enable-dht=false
enable-dht6=false

# LPD KAPALI (Kullanıcılar dışarıdan)
bt-enable-lpd=false

# PEX KAPALI (Güvenlik)
enable-peer-exchange=false

# Tracker (HTTPS - Nginx Proxy Manager üzerinden)
bt-tracker=https://p2p.bbsgg.com/announce

# Dış tracker'ları engelle
bt-exclude-tracker=*

# ============================================
# NAT Traversal
# ============================================
listen-port=6881-6889
enable-upnp=true
enable-nat-pmp=true

# Dış IP (bbsgg.com sunucunuzun public IP'si)
bt-external-ip=92.44.80.248

# ============================================
# Peer Ayarları
# ============================================
bt-max-peers=50
bt-request-peer-speed-limit=100K
seed-ratio=0.0
seed-time=0

# ============================================
# Performans
# ============================================
disk-cache=128M
file-allocation=falloc
continue=true

# ============================================
# Güvenlik
# ============================================
bt-require-crypto=false
bt-min-crypto-level=plain

# ============================================
# Logging
# ============================================
log=C:\aria2-bbsgg.log
log-level=notice

# ============================================
# Diğer
# ============================================
check-integrity=true
auto-file-renaming=false
allow-overwrite=true
bt-tracker-connect-timeout=10
bt-tracker-timeout=10
timeout=60
bt-tracker-interval=60
