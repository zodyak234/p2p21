# Aria2 Private P2P Configuration
# Dışarıdan bağlanan kullanıcılar için (NAT traversal)

# ============================================
# RPC Ayarları
# ============================================
enable-rpc=true
rpc-listen-all=true
rpc-allow-origin-all=true
rpc-listen-port=6800

# ============================================
# İndirme Dizini
# ============================================
dir=C:\Downloads

# ============================================
# Bağlantı Ayarları (1000 Mbit için)
# ============================================
max-connection-per-server=16
min-split-size=1M
split=16
max-concurrent-downloads=10

# ============================================
# Upload Limitleri (1000 Mbit = 125 MB/s)
# ============================================
max-overall-upload-limit=120M
max-upload-limit=60M
max-overall-download-limit=0
max-download-limit=0

# ============================================
# PRIVATE P2P Ayarları (Dışarıdan Erişim)
# ============================================

# DHT KAPALI (Dışarıya kapalı)
enable-dht=false
enable-dht6=false

# Local Peer Discovery KAPALI (Kullanıcılar local değil)
bt-enable-lpd=false

# Peer Exchange KAPALI (Güvenlik)
enable-peer-exchange=false

# SADECE kendi tracker'ımız (Dış IP ile)
# SUNUCU DIŞ IP'NİZİ BURAYA YAZIN!
bt-tracker=http://YOUR_PUBLIC_IP:3000/announce

# Dış tracker'ları engelle
bt-exclude-tracker=*

# Torrent dosyalarını otomatik takip etme
follow-torrent=false

# ============================================
# NAT Traversal Ayarları (ÖNEMLİ!)
# ============================================

# P2P Listen Portları
listen-port=6881-6889

# UPnP/NAT-PMP ile port forwarding (otomatik)
enable-upnp=true
enable-nat-pmp=true

# Dış IP'yi belirt (Sunucu için)
# SUNUCU DIŞ IP'NİZİ BURAYA YAZIN!
bt-external-ip=YOUR_PUBLIC_IP

# Peer Limitleri
bt-max-peers=50
bt-request-peer-speed-limit=100K

# Seeding Ayarları (Sınırsız paylaşım)
seed-ratio=0.0
seed-time=0

# ============================================
# Performans Ayarları
# ============================================
disk-cache=128M
file-allocation=falloc
continue=true

# ============================================
# Güvenlik
# ============================================

# Şifreleme (NAT traversal için yardımcı olur)
bt-require-crypto=false
bt-min-crypto-level=plain

# Sadece tracker'dan peer kabul et
bt-max-open-files=100

# ============================================
# Logging
# ============================================
log=C:\aria2-private.log
log-level=notice

# ============================================
# Diğer Ayarlar
# ============================================
check-integrity=true
auto-file-renaming=false
allow-overwrite=true

# Timeout ayarları
bt-tracker-connect-timeout=10
bt-tracker-timeout=10
timeout=60

# Keep-alive
bt-tracker-interval=60
