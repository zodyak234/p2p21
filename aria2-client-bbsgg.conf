# Aria2 Client Config - p2p.bbsgg.com
# Her kullanıcı için (kendi PC'lerinde)

# ============================================
# RPC Ayarları (LOCAL - Kendi PC'si)
# ============================================
enable-rpc=true
rpc-listen-all=false
rpc-listen-port=6800
rpc-allow-origin-all=true

# ============================================
# İndirme Dizini
# ============================================
dir=C:\Downloads

# ============================================
# Bağlantı Ayarları
# ============================================
max-connection-per-server=16
min-split-size=1M
split=16
max-concurrent-downloads=5

# ============================================
# Upload/Download Limitleri
# ============================================
max-overall-upload-limit=0
max-upload-limit=0
max-overall-download-limit=0
max-download-limit=0

# ============================================
# PRIVATE P2P Ayarları
# ============================================

# DHT KAPALI (Sadece tracker kullan)
enable-dht=false
enable-dht6=false

# LPD KAPALI
bt-enable-lpd=false

# PEX KAPALI
enable-peer-exchange=false

# Tracker (HTTPS - p2p.bbsgg.com)
bt-tracker=https://p2p.bbsgg.com/announce

# Dış tracker'ları engelle
bt-exclude-tracker=*

# ============================================
# NAT Traversal (Kullanıcı için)
# ============================================
listen-port=6881-6889
enable-upnp=true
enable-nat-pmp=true

# ============================================
# Peer Ayarları
# ============================================
bt-max-peers=50
bt-request-peer-speed-limit=100K
seed-ratio=1.0
seed-time=60

# ============================================
# Performans
# ============================================
disk-cache=64M
file-allocation=falloc
continue=true

# ============================================
# Güvenlik
# ============================================
bt-require-crypto=false
bt-min-crypto-level=plain

# ============================================
# Logging
# ============================================
log=aria2-client.log
log-level=notice

# ============================================
# Diğer
# ============================================
check-integrity=true
auto-file-renaming=false
allow-overwrite=true
bt-tracker-connect-timeout=10
bt-tracker-timeout=10
timeout=60
bt-tracker-interval=60
